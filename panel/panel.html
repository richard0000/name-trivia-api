<!DOCTYPE html>
<html>
<head>
  <title>Poker Planning Panel</title>
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <div class="poker-panel">
    <div class="panel-header">
      <h3>Poker Planning</h3>
      <div class="user-role moderator">Moderator</div>
    </div>
    <div class="voting-options">
      <div class="fibonacci-options">
        <button class="vote-btn" data-value="0">0</button>
        <button class="vote-btn" data-value="1">1</button>
        <button class="vote-btn" data-value="2">2</button>
        <button class="vote-btn" data-value="3">3</button>
        <button class="vote-btn" data-value="5">5</button>
        <button class="vote-btn" data-value="8">8</button>
        <button class="vote-btn" data-value="13">13</button>
        <button class="vote-btn" data-value="21">21</button>
      </div>
    </div>
    <div class="participants-list">
      <h4>Participants</h4>
      <ul id="participants-container">
        <!-- Will be populated dynamically -->
      </ul>
    </div>
  </div>
  <script src="panel.js"></script>
</body>
</html>
